<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Killer Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            display: block;
            height: 100%;
        }
        .card-number {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>GPU Killer Links</h1>
    <div class="container">
        <!-- Generate 100 cards -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.querySelector('.container');
                
                for (let i = 1; i <= 100; i++) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    card.innerHTML = `
                        <div class="card-number">${i}</div>
                        <a href="https://matizdev.github.io/gpukiller" target="_blank">Visit GPU Killer</a>
                    `;
                    
                    container.appendChild(card);
                }
            });
        </script>
    </div>
</body>
</html>
