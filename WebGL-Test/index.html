<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <script>
        // Vertex shader source code
        const vsSource = `
            attribute vec4 aVertexPosition;
            attribute vec4 aVertexColor;
            
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            
            varying lowp vec4 vColor;
            
            void main(void) {
                gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
                vColor = aVertexColor;
            }
        `;

        // Fragment shader source code
        const fsSource = `
            varying lowp vec4 vColor;
            
            void main(void) {
                gl_FragColor = vColor;
            }
        `;

        // Initialize WebGL
        function initWebGL() {
            const canvas = document.getElementById('glCanvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) {
                alert('Unable to initialize WebGL. Your browser may not support it.');
                return null;
            }
            
            return gl;
        }

        // Initialize shaders
        function initShaderProgram(gl, vsSource, fsSource) {
            const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);
            
            const shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);
            
            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
                return null;
            }
            
            return shaderProgram;
        }

        // Helper function to load a shader
        function loadShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }

        // Initialize buffers
        function initBuffers(gl) {
            // Create a buffer for the triangle's positions
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            
            const positions = [
                 0.0,  1.0, 0.0,
                -1.0, -1.0, 0.0,
                 1.0, -1.0, 0.0
            ];
            
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
            
            // Create a buffer for the triangle's colors
            const colorBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            
            const colors = [
                1.0, 0.0, 0.0, 1.0,  // Red
                0.0, 1.0, 0.0, 1.0,  // Green
                0.0, 0.0, 1.0, 1.0   // Blue
            ];
            
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
            
            return {
                position: positionBuffer,
                color: colorBuffer,
            };
        }

        // Draw the scene
        function drawScene(gl, programInfo, buffers, rotation) {
            gl.clearColor(0.0, 0.0, 0.0, 1.0);  // Clear to black
            gl.clearDepth(1.0);                 // Clear everything
            gl.enable(gl.DEPTH_TEST);          // Enable depth testing
            gl.depthFunc(gl.LEQUAL);            // Near things obscure far things
            
            // Clear the canvas before we start drawing on it
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            
            // Create a perspective matrix
            const fieldOfView = 45 * Math.PI / 180;   // in radians
            const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
            const zNear = 0.1;
            const zFar = 100.0;
            const projectionMatrix = mat4.create();
            
            mat4.perspective(projectionMatrix, fieldOfView, aspect, zNear, zFar);
            
            // Set the drawing position to the "identity" point
            const modelViewMatrix = mat4.create();
            
            // Move the drawing position a bit to see the 3D effect
            mat4.translate(modelViewMatrix, modelViewMatrix, [-0.0, 0.0, -6.0]);
            
            // Apply rotation
            mat4.rotate(modelViewMatrix, modelViewMatrix, rotation, [0, 0, 1]);
            
            // Tell WebGL how to pull out the positions from the position buffer
            {
                const numComponents = 3;  // pull out 3 values per iteration
                const type = gl.FLOAT;    // the data in the buffer is 32bit floats
                const normalize = false;  // don't normalize
                const stride = 0;         // how many bytes to get from one set to the next
                const offset = 0;         // how many bytes inside the buffer to start from
                
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.position);
                gl.vertexAttribPointer(
                    programInfo.attribLocations.vertexPosition,
                    numComponents,
                    type,
                    normalize,
                    stride,
                    offset);
                gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition);
            }
            
            // Tell WebGL how to pull out the colors from the color buffer
            {
                const numComponents = 4;
                const type = gl.FLOAT;
                const normalize = false;
                const stride = 0;
                const offset = 0;
                
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.color);
                gl.vertexAttribPointer(
                    programInfo.attribLocations.vertexColor,
                    numComponents,
                    type,
                    normalize,
                    stride,
                    offset);
                gl.enableVertexAttribArray(programInfo.attribLocations.vertexColor);
            }
            
            // Tell WebGL to use our program when drawing
            gl.useProgram(programInfo.program);
            
            // Set the shader uniforms
            gl.uniformMatrix4fv(
                programInfo.uniformLocations.projectionMatrix,
                false,
                projectionMatrix);
            gl.uniformMatrix4fv(
                programInfo.uniformLocations.modelViewMatrix,
                false,
                modelViewMatrix);
            
            {
                const offset = 0;
                const vertexCount = 3;
                gl.drawArrays(gl.TRIANGLES, offset, vertexCount);
            }
        }

        // Main function
        function main() {
            const gl = initWebGL();
            if (!gl) {
                return;
            }
            
            // Initialize the shader program
            const shaderProgram = initShaderProgram(gl, vsSource, fsSource);
            
            // Collect all the info needed to use the shader program
            const programInfo = {
                program: shaderProgram,
                attribLocations: {
                    vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
                    vertexColor: gl.getAttribLocation(shaderProgram, 'aVertexColor'),
                },
                uniformLocations: {
                    projectionMatrix: gl.getUniformLocation(shaderProgram, 'uProjectionMatrix'),
                    modelViewMatrix: gl.getUniformLocation(shaderProgram, 'uModelViewMatrix'),
                },
            };
            
            // Initialize buffers
            const buffers = initBuffers(gl);
            
            // Use the gl-matrix library for matrix operations
            // If you don't want to use a library, you'd need to implement these matrix functions yourself
            if (typeof mat4 === 'undefined') {
                console.error('The gl-matrix library is required for this demo.');
                return;
            }
            
            let then = 0;
            let rotation = 0;
            
            // Draw the scene repeatedly
            function render(now) {
                now *= 0.001;  // convert to seconds
                const deltaTime = now - then;
                then = now;
                
                rotation += deltaTime;
                
                drawScene(gl, programInfo, buffers, rotation);
                
                requestAnimationFrame(render);
            }
            
            // Start the render loop
            requestAnimationFrame(render);
        }

        // Start everything
        window.onload = main;
    </script>
    
    <!-- Include gl-matrix library for matrix operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
</body>
</html>
